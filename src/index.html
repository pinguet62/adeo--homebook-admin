<app-root>
  <img src="assets/logo/logo.png" alt="Loading..." class="loading">
  <style type="text/css">
    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0.33;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</app-root>
