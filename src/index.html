<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Homebook admin</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <link rel="icon" type="image/png" href="/favicon.png">
</head>
<body>

<app-root>
  <img src="assets/logo.png" class="loading">
  <style type="text/css">
    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0.33;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</app-root>

</body>
</html>
